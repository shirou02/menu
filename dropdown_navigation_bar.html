<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation Bar</title>
    <link rel="stylesheet" href="dropdownstyles.css">
</head>

<body>
    
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <div class="dropdown">
          <button class="dropbtn">dropdown &#x25BC;
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="https://www.youtube.com/watch?v=687niIr4W8s">Link A</a>
            <a href="https://www.youtube.com/watch?v=EE-xtCF3T94">Link B</a>
            <a href="https://www.youtube.com/watch?v=70tbzYaoYIc">Link C</a>
            <a href="https://www.youtube.com/shorts/vFYk_83-JMk">Link D</a>
          </div>
        </div> 
      </div>
      
      <h3>Dropdown Menu inside a Navigation Bar</h3>
      <p>Hover over the "Dropdown" link to see the dropdown menu.</p>

</body>

</html>
